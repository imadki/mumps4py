name: CI MUMPS4PY (macOS)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test-macos:
    runs-on: macos-latest

    env:
      MUMPS_SOLVERS: dmumps,zmumps,smumps,cmumps
      MUMPS_INC: /usr/local/opt/brewsci-mumps/include
      MUMPS_LIB: /usr/local/opt/brewsci-mumps/lib

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system packages
      run: |
        brew update
        brew install gcc openblas lapack python cmake
        
        # D'abord installer METIS depuis le repo principal de Homebrew
        brew install metis
        
        # Ensuite installer MUMPS en ignorant les dépendances (puisqu'on a déjà METIS)
        brew tap brewsci/num
        brew install brewsci-mumps --ignore-dependencies || brew install brewsci-mumps
        
        # Vérification que les bibliothèques sont bien installées
        ls -l $(brew --prefix brewsci-mumps)/lib
        
        # Configurer gfortran
        if ! command -v gfortran &> /dev/null; then
          GFORTRAN_BIN=$(brew --prefix gcc)/bin/gfortran-$(brew list gcc | grep -oE '[0-9]+$' | head -1)
          sudo ln -s $GFORTRAN_BIN /usr/local/bin/gfortran
        fi

        which gfortran
        gfortran --version

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install numpy mpi4py cython pytest

    - name: Build mumps4py
      run: |
        python setup.py build_ext --inplace
        pip install .

    - name: Check mumps4py module
      run: python -c "import mumps4py; print(mumps4py.__file__)"

    - name: Run mumps4py tests
      run: mpiexec -n 1 pytest -v

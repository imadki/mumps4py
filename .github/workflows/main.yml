name: CI MUMPS4PY

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      MUMPS_SOLVERS: dmumps,zmumps
      MUMPS_INC: ${{ github.workspace }}/mumps/include
      MUMPS_LIB: ${{ github.workspace }}/mumps/lib

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gfortran cmake make wget tar \
            libopenmpi-dev openmpi-bin \
            liblapack-dev libblas-dev \
            libscalapack-openmpi-dev \
            libmetis-dev libparmetis-dev \
            libscotch-dev libptscotch-dev \
            libatlas-base-dev \
            python3-dev python3-pip

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install cython numpy scipy mpi4py pytest

      - name: Build MUMPS (custom)
        run: |
          chmod +x scripts/build_mumps.sh
          ./scripts/build_mumps.sh

      - name: Build mumps4py
        run: |
          python setup.py build_ext --inplace

      - name: Run tests
        run: |
          mpirun -n 1 pytest -v

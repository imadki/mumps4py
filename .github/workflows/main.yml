name: CI MUMPS4PY

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      MUMPS_SOLVERS: dmumps,zmumps,smumps,cmumps
      MUMPS_INC: /usr/include
      MUMPS_LIB: /usr/lib/x86_64-linux-gnu

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gfortran cmake make wget tar \
            libopenmpi-dev openmpi-bin \
            liblapack-dev libblas-dev \
            libscalapack-openmpi-dev \
            libmetis-dev libparmetis-dev \
            libscotch-dev libptscotch-dev \
            libatlas-base-dev \
            libmumps-seq-dev libmumps-ptscotch-dev \
            python3-dev python3-pip

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install cython numpy scipy mpi4py pytest

      - name: Build mumps4py
        run: |
          python3 setup.py build_ext --inplace
          pip3 install .

      - name: Run tests
        run: |
          mpirun -n 1 pytest -v
